machine:
  pre:
     - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    IMPORTPATH: "/home/ubuntu/.go_workspace/src/github.com/grafana/metrictank"
    GODIST: "go1.9.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  override:
    - scripts/depends.sh
    - cd $IMPORTPATH && scripts/vendor_health.sh
    - scripts/build.sh
    - scripts/build_tools.sh
    - scripts/build_docker.sh

test:
  override:
    - cd $IMPORTPATH && go test -v -race $(go list ./... | grep -v /vendor/)
    - cd $IMPORTPATH && go vet $(go list ./... | grep -v /vendor/)
    - cd $IMPORTPATH && scripts/gofmt-check.sh
    - cd $IMPORTPATH && scripts/end2end_test.sh
    - cd $IMPORTPATH && scripts/tools_gitignore.sh
  post:
    - scripts/package.sh

general:
  artifacts:
    - build

deployment:
  production:
    branch: master
    commands:
      - scripts/deploy.sh
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - scripts/deploy_docker.sh
