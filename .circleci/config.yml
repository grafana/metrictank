version: 2
jobs:
  build:
    working_directory: /go/src/github.com/grafana/metrictank
    docker:
      - image: circleci/golang:1.10
    steps:
      - checkout
      - run: scripts/build.sh
      - run: scripts/build_tools.sh
      - setup_remote_docker
      - run: scripts/build_docker.sh
      - run: mkdir build_docker
      - run: docker save -o build_docker/metrictank.tar grafana/metrictank
      - run: docker save -o build_docker/metrictank-gcr.tar us.gcr.io/metrictank-gcr/metrictank
      - persist_to_workspace:
          root: .
          paths:
            - build_docker

  test:
    working_directory: /go/src/github.com/grafana/metrictank
    docker:
      - image: circleci/golang:1.10
    environment:
      - TMP_DIR: /tmp/tmpdir
      - PKG_CONFIG_PATH: /tmp/tmpdir/lib/pkgconfig
      - LD_LIBRARY_PATH: /tmp/tmpdir/lib
    steps:
      - checkout
      - run: scripts/build_deps.sh
      - run: go test -v -race -tags static $(go list ./... | grep -v github.com/grafana/metrictank/stacktest)

  qa:
    working_directory: /go/src/github.com/grafana/metrictank
    docker:
      - image: circleci/golang:1.10
    environment:
      - TMP_DIR: /tmp/tmpdir
      - PKG_CONFIG_PATH: /tmp/tmpdir/lib/pkgconfig
      - LD_LIBRARY_PATH: /tmp/tmpdir/lib
    steps:
      - checkout
      - run: scripts/build_deps.sh
      - run: scripts/qa/gofmt.sh
      - run: scripts/qa/go-generate.sh
      - run: scripts/qa/ineffassign.sh
      - run: scripts/qa/misspell.sh
      - run: scripts/qa/tools_gitignore.sh
      - run: scripts/qa/unused.sh
      - run: scripts/qa/vendor.sh

  qa-post-build:
    working_directory: /home/circleci/.go_workspace/src/github.com/grafana/metrictank
    machine:
      image: true
    environment:
      - TMP_DIR: /tmp/tmpdir
      - PKG_CONFIG_PATH: /tmp/tmpdir/lib/pkgconfig
      - LD_LIBRARY_PATH: /tmp/tmpdir/lib
    steps:
      - checkout
      - run: cd /usr/local; curl https://dl.google.com/go/go1.10.1.linux-amd64.tar.gz | sudo tar -xz 
      - run: scripts/build_deps.sh
      - run: scripts/build_tools.sh
      - run: scripts/qa/docs.sh
      - attach_workspace:
          at: .
      - run: docker load -i build_docker/metrictank.tar
      - run: go test -v ./stacktest/tests/end2end_carbon

  deploy:
    docker:
      - image: circleci/ruby:2.3
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker
      - run: scripts/depends.sh
      - run: scripts/build_packages.sh
      - store_artifacts:
          path: build
      - store_artifacts:
          path: build_pkg
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              scripts/push/packagecloud.sh
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker load -i build_docker/metrictank.tar
              docker load -i build_docker/metrictank-gcr.tar
              scripts/push/dockerhub.sh
              scripts/push/gcr.sh
              scripts/push/extra-qa.sh
            fi

workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - build
      - test
      - qa
      - qa-post-build:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test
            - qa
            - qa-post-build
